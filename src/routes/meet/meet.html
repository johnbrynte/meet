<div class="c_meet-top">
    <button class="c_input-button" click="api.back()">Back</button>
    <button class="c_input-button" click="api.$menu.toggle()">Menu</button>
</div>

<div id="mainTime"></div>
<p id="mainOfTime"></p>
<div id="drawing"></div>

<div id="activeTopic" bind="api.activeTopic()" bind-api="api.$activeTopic"></div>

<div class="c_meet-bottom">
    <div class="c_meet-bottom__controls">
        <input type="text" class="c_input-text c_input-text-rounded"
            change="api.topic = params.value" change-api="api.$topic" enter="api.add()" placeholder="New topic">
        <button class="c_input-button"
            click="api.add()">Add</button>
    </div>
    
    <div class="c_meet-bottom__content">
        <div for="api.topics" for-api="api.$topics">
            <div topic-bar topic-bar-api="api.item.$topicBar">
                <p class="topic-item"
                    click="api.parent.selectTopic(api.index)"
                    class-obj="{'active': api.index == api.parent.activeIndex()}">
                    <span bind="api.item.abbr"
                        style-obj="{'background-color': api.item.color, 'color': api.item.antiColor}"
                        class="topic-item__abbr"></span>
                    <span bind="api.item.name"></span>
                </p>
            </div>
        </div>
    </div>
</div>

<div meet-menu meet-menu-api="api.$menu"></div>
